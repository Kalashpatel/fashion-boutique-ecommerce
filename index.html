<body>

    <header>
        <div class="top-bar w-100 p-3 bg-primary text-white">
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col-12 d-flex flex-column gap-1 flex-sm-row col-lg-5 col-xl-4">
                        <a href="mailto:info@boutique.com" class="text-white me-3"><i class="bi bi-envelope-fill me-1"></i>info@boutique.com</a>

                    </div>
                    <div class="col-2 d-none d-lg-block">
                        <ul class="d-flex gap-3 m-0">
                            <li><a href="#" class="text-white"><i class="bi bi-instagram"></i></a></li>
                            <li><a href="#" class="text-white"><i class="bi bi-facebook"></i></a></li>
                            <li><a href="#" class="text-white"><i class="bi bi-twitter-x"></i></a></li>
                            <li><a href="#" class="text-white"><i class="bi bi-whatsapp"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg mt-2 mb-2">
          <div class="container">

            <a class="navbar-brand d-lg-none" href="index.html">
                <img src="assests/images/logo/boutique-logo_300x300.webp" alt="logo">
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                    aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
              <a class="navbar-brand d-none d-lg-block" href="index.html">
                <img src="assests/images/logo/boutique-logo_300x300.webp" alt="logo">
              </a>
              <ul class="navbar-nav mb-2 mb-lg-0 d-flex gap-4">
                <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="add-item.html">Add item</a></li>
                <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
              </ul>
          
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput"/>
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
    </header>

    <main>
        <section class="collection p-3 p-xl-5">
            <div class="container">
              <div class="row">
                <ul class="nav nav-tabs w-100 justify-content-center justify-content-xl-between gap-3" id="myTab" role="tablist">
                  <li class="nav-item col-12 col-md-5 col-xl-2" role="presentation">
                    <button class="nav-link active w-100 text-center text-primary fs-5" id="Womens-tab" data-bs-toggle="tab" data-bs-target="#Womens-tab-pane" type="button" role="tab" aria-controls="Womens-tab-pane" aria-selected="true">Women's wear</button>
                  </li>
                  <li class="nav-item col-12 col-md-5 col-xl-2" role="presentation">
                    <button class="nav-link w-100 text-center text-primary fs-5" id="Mens-tab" data-bs-toggle="tab" data-bs-target="#Mens-tab-pane" type="button" role="tab" aria-controls="Mens-tab-pane" aria-selected="false">Mens's wear</button>
                  </li>
                  <li class="nav-item col-12 col-md-5 col-xl-2" role="presentation">
                    <button class="nav-link w-100 text-center text-primary fs-5" id="Kids-tab" data-bs-toggle="tab" data-bs-target="#Kids-tab-pane" type="button" role="tab" aria-controls="Kids-tab-pane" aria-selected="false">Kid's wear</button>
                  </li>
                  <li class="nav-item col-12 col-md-5 col-xl-2" role="presentation">
                    <button class="nav-link w-100 text-center text-primary fs-5" id="Shoes-tab" data-bs-toggle="tab" data-bs-target="#Shoes-tab-pane" type="button" role="tab" aria-controls="Shoes-tab-pane" aria-selected="false">Shoes</button>
                  </li>
                  <li class="nav-item col-12 col-md-5 col-xl-2" role="presentation">
                    <button class="nav-link w-100 text-center text-primary fs-5" id="Accesories-tab" data-bs-toggle="tab" data-bs-target="#Accesories-tab-pane" type="button" role="tab" aria-controls="Accesories-tab-pane" aria-selected="false">Accesories</button>
                  </li>
                </ul>
                <div class="tab-content mt-5" id="myTabContent">
                  <div class="tab-pane fade show active" id="Womens-tab-pane" role="tabpanel" aria-labelledby="Womens-tab" tabindex="0">
                    <div class="row" id="womens-tab">

                    </div>
                  </div>
                  <div class="tab-pane fade" id="Mens-tab-pane" role="tabpanel" aria-labelledby="Mens-tab" tabindex="0">
                      <div class="row" id="mens-tab">

                      </div>
                  </div>
                  <div class="tab-pane fade" id="Kids-tab-pane" role="tabpanel" aria-labelledby="Kids-tab" tabindex="0">
                      <div class="row" id="kids-tab">

                      </div>
                  </div>
                  <div class="tab-pane fade" id="Shoes-tab-pane" role="tabpanel" aria-labelledby="Shoes-tab" tabindex="0">
                      <div class="row" id="shoes-tab">

                      </div>
                  </div>
                  <div class="tab-pane fade" id="Accesories-tab-pane" role="tabpanel" aria-labelledby="Accesories-tab" tabindex="0">
                      <div class="row" id="accesories-tab">

                      </div>
                  </div>
                </div>
              </div>
            </div>
        </section>

         <!-- Product View Modal -->
          <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header bg-secondary bg-opacity-25">
                  <h5 class="modal-title" id="productModalLabel">Product Details</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body bg-primary bg-opacity-50 shadow-lg">
                  <div class="row">
                    <div class="col-md-6">
                      <img id="modalProductImage" src="" alt="Product Image" class="img-fluid rounded">
                    </div>
                    <div class="col-md-6">
                      <h3 id="modalProductName"></h3>
                      <p id="modalProductDesc"></p>
                      <h5 class="text-primary">â‚¹<span id="modalProductPrice"></span></h5>
                      <p class="text-muted">Stock: <span id="modalProductStock"></span></p>
                      <button id="modalAddToCart" class="btn btn-secondary">Add to Cart</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </main>

    <script src="assests/js/bootstrap.bundle.min.js"></script>
    <script src="assests/js/script.js"></script>
