<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- sample website: https://huge-boutique.myshopify.com/ -->
    <!-- icons -->
     <link rel="stylesheet" href="assests/css/bootstrap-icons.min.css">
    <!-- font awesome -->
     <link rel="stylesheet" href="assests/css/all.min.css">
    <!-- fonts -->
     <link rel="stylesheet" href="assests/css/offline-font.css">
    <!-- bootstrap css -->
     <link rel="stylesheet" href="assests/css/bootstrap.min.css">
    <!-- custom stylesheet -->
     <link rel="stylesheet" href="assests/css/style.css">
    <!-- media query -->
     <link rel="stylesheet" href="assests/css/media.css">
    <!-- favicon -->
     <link rel="shortcut icon" href="assests/images/favicon/favicon_2_16x16.png" type="image/x-icon">
    <title>Huge Boutique | Multipurpose Responsive Shopify Theme - Fashion</title>
</head>
<body>

    <header>
        <div class="top-bar w-100 p-3 bg-primary text-white">
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col-4">
                        <a href="mailto:info@boutique.com" class="text-white me-3"><i class="bi bi-envelope-fill me-1"></i>info@boutique.com</a>
                        <a href="tel:0000-123-456789" class="text-white"><i class="bi bi-telephone-fill me-1"></i>0000-123-456789</a>
                    </div>
                    <div class="col-2">
                        <ul class="d-flex gap-3 m-0">
                            <li><a href="#" class="text-white"><i class="bi bi-instagram"></i></a></li>
                            <li><a href="#" class="text-white"><i class="bi bi-facebook"></i></a></li>
                            <li><a href="#" class="text-white"><i class="bi bi-twitter-x"></i></a></li>
                            <li><a href="#" class="text-white"><i class="bi bi-whatsapp"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg mt-2 mb-2">
          <div class="container">
            <!-- Left: Logo -->
            <a class="navbar-brand" href="#">
              <img src="assests/images/logo/boutique-logo_300x300.webp" alt="logo">
            </a>
        
            <!-- Toggle button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                    aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
        
            <!-- Navbar Content -->
            <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
              <!-- Center: Nav Links -->
              <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="add-item.html">add item</a></li>
                <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
              </ul>
          
              <!-- Right: Search -->
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
    </header>

    <main>
        <section class="p-2 cart">
            <div class="container my-5">
              <h2 class="mb-4 text-center">Your Cart</h2>
              <div class="row">
                <div class="col-md-8">
                  <!-- Cart Item -->
                  <div class="card mb-3 shadow-sm">
                    <div class="row g-0 align-items-center">
                      <!-- Product Image -->
                      <div class="col-md-3">
                        <img src="assests/images/products/ble-jeanse.jpg" class="img-fluid rounded-start" alt="Blue Jeans">
                      </div>
                      <!-- Product Details -->
                      <div class="col-md-6">
                        <div class="card-body">
                          <h5 class="card-title">Blue Jeans</h5>
                          <p class="card-text text-muted">Men's Fashion Wear</p>
                          <p class="card-text fw-bold">₹1,499</p>
                          <!-- Quantity -->
                          <div class="d-flex align-items-center">
                            <button class="btn btn-outline-secondary btn-sm me-2">-</button>
                            <input type="text" class="form-control text-center" value="1" style="width: 60px;">
                            <button class="btn btn-outline-secondary btn-sm ms-2">+</button>
                          </div>
                        </div>
                      </div>
                      <!-- Remove / Price -->
                      <div class="col-md-3 text-center">
                        <p class="fw-bold mt-3">₹1,499</p>
                        <button class="btn btn-danger btn-sm">Remove</button>
                      </div>
                    </div>
                  </div>
                </div>
            
                <!-- Cart Summary -->
                <div class="col-md-4">
                  <div class="card shadow-sm p-3">
                    <h5>Order Summary</h5>
                    <hr>
                    <p class="d-flex justify-content-between">
                      <span>Subtotal</span> <span>₹1,499</span>
                    </p>
                    <p class="d-flex justify-content-between">
                      <span>Shipping</span> <span>₹99</span>
                    </p>
                    <p class="d-flex justify-content-between fw-bold">
                      <span>Total</span> <span>₹1,598</span>
                    </p>
                    <button class="btn btn-primary w-100">Proceed to Checkout</button>
                  </div>
                </div>
              </div>
            </div>

        </section>
    </main>


    <script src="assests/js/bootstrap.bundle.min.js"></script>
    <script src="assests/js/script.js"></script>


</body>
</html>
