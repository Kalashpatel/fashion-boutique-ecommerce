<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- sample website: https://huge-boutique.myshopify.com/ -->
    <!-- icons -->
     <link rel="stylesheet" href="assests/css/bootstrap-icons.min.css">
    <!-- font awesome -->
     <link rel="stylesheet" href="assests/css/all.min.css">
    <!-- fonts -->
     <link rel="stylesheet" href="assests/css/offline-font.css">
    <!-- bootstrap css -->
     <link rel="stylesheet" href="assests/css/bootstrap.min.css">
    <!-- custom stylesheet -->
     <link rel="stylesheet" href="assests/css/style.css">
    <!-- media query -->
     <link rel="stylesheet" href="assests/css/media.css">
    <!-- favicon -->
     <link rel="shortcut icon" href="assests/images/favicon/favicon_2_16x16.png" type="image/x-icon">
    <title>Huge Boutique | Multipurpose Responsive Shopify Theme - Fashion</title>
</head>
<body>

    <header>
        <div class="top-bar w-100 p-3 bg-primary text-white">
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col-4">
                        <a href="mailto:info@boutique.com" class="text-white me-3"><i class="bi bi-envelope-fill me-1"></i>info@boutique.com</a>
                        <a href="tel:0000-123-456789" class="text-white"><i class="bi bi-telephone-fill me-1"></i>0000-123-456789</a>
                    </div>
                    <div class="col-2">
                        <ul class="d-flex gap-3 m-0">
                            <li><a href="#" class="text-white"><i class="bi bi-instagram"></i></a></li>
                            <li><a href="#" class="text-white"><i class="bi bi-facebook"></i></a></li>
                            <li><a href="#" class="text-white"><i class="bi bi-twitter-x"></i></a></li>
                            <li><a href="#" class="text-white"><i class="bi bi-whatsapp"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg mt-2 mb-2">
          <div class="container">
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                    aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
        
            <!-- Navbar Content -->
            <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
              <a class="navbar-brand" href="#">
                <img src="assests/images/logo/boutique-logo_300x300.webp" alt="logo">
              </a>
              <ul class="navbar-nav mb-2 mb-lg-0 d-flex gap-4">
                <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="add-item.html">Add item</a></li>
                <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
              </ul>
          
              <!-- Right: Search -->
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
    </header>

    <main>
        <section class="add-form p-80">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-6">
                        <form class="row g-3">
                          <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Item Name</label>
                            <input type="text" class="form-control" id="item-name" placeholder="Enter item name">
                          </div>
                          <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Item Id</label>
                            <input type="number" class="form-control" id="item-id" placeholder="Enter item ID">
                          </div>
                          <div class="col-md-6">
                            <label for="inputPassword4" class="form-label">Category</label>
                            <select type="text" class="form-control" id="category">
                              <option>Women's wear</option>
                              <option>Men's wear</option>
                              <option>Kids's wear</option>
                              <option>Shoes</option>
                              <option>Accesories</option>
                            </select>
                          </div>
                          <div class="col-6">
                            <label>Item price</label>
                            <input type="number" class="form-control" placeholder="Enter item price" id="price"> 
                          </div>
                          <div class="col-12">
                            <label>Item Stock</label>
                            <input type="number" class="form-control" placeholder="Enter item stock" id="stock"> 
                          </div>
                          <div class="col-12">
                            <label for="inputAddress" class="form-label">Description</label>
                            <input type="text" class="form-control" id="description" placeholder="enter description">
                          </div>
                          <div class="col-12">
                            <label class="form-label">Product image url</label>
                            <input type="text" class="form-control" id="image" placeholder="enter product url">
                          </div>
                          <div class="col-12">
                            <button type="submit" class="btn btn-primary" onclick="addNewItem()">Add item</button>
                          </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <section class="item-list p-3">
            <div class="container">
                <div class="row justify-content-center text-center">
                    <div class="col-9">
                        <h2>Item list</h2>
                        <div class="list">
                            <table border="1" cellpadding="20" cellspacing="1" class="bg-transparent mx-auto mt-2 w-auto">
                                <thead>
                                    <tr>
                                        <th>Sr.no</th>
                                        <th>Item Name</th>
                                        <th>Item Category</th>
                                        <th>Price</th>
                                        <th>Item Description</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="itemTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="assests/js/bootstrap.bundle.min.js"></script>
    <script src="assests/js/script.js"></script>


</body>
</html>
